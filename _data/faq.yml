- question: What is the Memphis River Parks Partnership?
  answer: >-
    Memphis River Parks Partnership is a nonprofit (501c3) organization that
    works with and for the people of Memphis to unlock the transformative power
    of our river.
  link_url: /about
  link_text: Read More
- question: How do I get to the river?
  answer: >-
    The riverfront is an easy, short walk from downtown. Public parking is
    available at many river parks but visitors are encouraged to arrive by foot
    or bike, the best ways to enjoy the parks and the river. Bike share stations
    are located all along the riverfront.
  link_url: /parks
  link_text: Explore the Parks
- question: Can I bring my dog(s) to the parks?
  answer: >-
    Yes! Dogs are welcome at the river parks. Dogs must be kept on a leash, and
    we ask that you make sure to clean up after your pet.
  link_url:
  link_text:
- question: Can I bring food and drink to enjoy on the river?
  answer: >-
    Yes! You can bring food and drink to enjoy at any of the parks. Alcoholic
    beverages are not permitted. Please make sure to use the trashcans provided
    to discard your food and drink waste.
  link_url:
  link_text:
- question: How do I buy tickets for Memphis in May events?
  answer: >-
    Buy tickets directly from Memphis in May International Festival at
    memphisinmay.org.
  link_url: 'https://www.memphisinmay.org/'
  link_text: Buy Tickets
- question: Can I host a private event or wedding on the river?
  answer: >-
    Yes, there are a number of rental facilities available for events of all
    sizes. Contact our exclusive booking agent, Party Memphis to find out more.
  link_url: 'https://www.partymemphis.com/book-your-party'
  link_text: Party Memphis