- title: Mud Island Park
  hours:
    - Open dawn to dusk.
  get-here:
    directions: >-
      The skybridge from downtown is open and can be accessed at 125 N. Front
      St.
    map-link: 'https://goo.gl/maps/t13uYNKH3DLVy6PH9'
  admission:
    admission-info:
    admission-link:
  parking: >-
    Paid parking available in the River Parks Garage at Poplar and Front St. or
